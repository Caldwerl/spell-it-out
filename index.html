<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spell It Out For Me</title>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
            crossorigin="anonymous">
        <link
            href="style.css"
            rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="page-header text-center">
                <h1>Spell It Out For Me</h1>
                <h3>Numbers Turned To Text Turned To Data</h3>
            </div>
            <br>

            <div class="input-group col-sm-4 col-sm-offset-4">
                <input type="text" class="form-control" maxlength="1" id="probabilityInput">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default">Find Probability</button>
                </span>
            </div>
            <br>

            <ul class="nav nav-tabs col-xs-8 col-xs-offset-2">
                <li class="active" id="stringTab">
                    <a><span class="glyphicon glyphicon-pencil"></span> String</a>
                </li>
                <li id="lengthTab">
                    <a><span class="glyphicon glyphicon-text-width"></span> Length</a>
                </li>
                <li id="probabilityTab">
                    <a><span class="glyphicon glyphicon-stats"></span> Probability</a>
                </li>
            </ul>
            <div class="panel panel-default text-center col-sm-8 col-sm-offset-2">
                <div class="panel-body" id="contentElem"></div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
        <script
            src="challenge.js"></script>
    </body>
</html>
