<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spell It Out For Me</title>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
            crossorigin="anonymous">
        <link
            href="style.css"
            rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="page-header text-center">
                <h1>Spell It Out For Me</h1>
                <h1 class="small">Numbers Turned To Text Turned To Data</h1>
            </div>

            <div class="panel panel-default text-center">
                    <div class="panel-body" id="stringElem"></div>
            </div>

            <div class="panel panel-default text-center">
                    <div class="panel-body" id="lengthElem"></div>
            </div>

            <div class="input-group col-xs-6 col-sm-4 col-sm-offset-4">
                <input type="text" class="form-control" maxlength="1" id="probabilityInput">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" onclick="handleInputChange()">Find Probability</button>
                </span>
            </div>

            <div class="panel panel-default text-center">
                    <div class="panel-body" id="probabilityElem"></div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
        <script
            src="challenge.js"></script>
    </body>
</html>
